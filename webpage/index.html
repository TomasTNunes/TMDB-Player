<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMDB Player</title>

    <link rel="icon" href="./icons/icon16.png" sizes="16x16">
    <link rel="icon" href="./icons/icon48.png" sizes="48x48">
    <link rel="icon" href="./icons/icon128.png" sizes="128x128">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=El+Messiri&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-wrapper">
        <div class="primary-content">
            <header class="player-header">
                <button class="git-button">GIT</button>
                <button class="bug-button">BUG</button>
                <h2 class="show-title">Insurgent</h2>
                <button class="nextep-button">NEXTEP</button>
            </header>
            <main class="player-content">
                <iframe id="videoFrame" allowfullscreen></iframe>
            </main>
        </div>
        <div class="secondary-content">
            <div class="sidebar">
                <div class="servers">
                    <h3 class="servers-title">AVAILABLE SERVERS</h3>
                    <div class="server-grid">
                        <button class="server-card">
                            <div class="server-info">
                                <span class="server-name">Videasy</span>
                                <span class="server-label">Currently Active</span>
                            </div>
                        </button>
                        <button class="server-card">
                            <div class="server-info">
                                <span class="server-name">SERVER 2</span>
                                <span class="server-label">SERVERLABEL</span>
                            </div>
                        </button>
                        <button class="server-card">
                            <div class="server-info">
                                <span class="server-name">SERVER 3</span>
                                <span class="server-label">SERVERLABEL</span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
